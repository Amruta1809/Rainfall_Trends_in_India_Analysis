<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload Rainfall Data</title>
    <style>
        /* General body styles */
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f0f8ff;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        /* Container for the form */
        .container {
            background-color: white;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 80%;
            max-width: 600px;
            text-align: center;
        }

        /* Heading */
        h1 {
            color: #333;
            font-size: 2em;
            margin-bottom: 20px;
        }

        /* Form group styles */
        .form-group {
            margin-bottom: 20px;
            text-align: left;
        }

        /* File input label */
        .file-label {
            font-size: 1.2em;
            color: #555;
            display: block;
            margin-bottom: 8px;
        }

        /* File input field */
        input[type="file"] {
            font-size: 1em;
            padding: 10px;
            border: 2px solid #ccc;
            border-radius: 4px;
            width: 100%;
            margin-bottom: 20px;
        }

        /* Submit button styling */
        .submit-btn {
            background-color: #007bff;
            color: white;
            font-size: 1.1em;
            padding: 12px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        /* Hover effect for submit button */
        .submit-btn:hover {
            background-color: #0056b3;
        }

        /* Responsive design */
        @media (max-width: 768px) {
            .container {
                width: 90%;
                padding: 20px;
            }

            h1 {
                font-size: 1.5em;
            }

            .submit-btn {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Upload Rainfall CSV File</h1>
        <form method="POST" enctype="multipart/form-data">
            <div class="form-group">
                <label for="file" class="file-label">Choose CSV File</label>
                <input type="file" name="file" id="file" accept=".csv" required>
            </div>
            <button type="submit" class="submit-btn">Upload</button>
        </form>
    </div>
</body>
</html>
